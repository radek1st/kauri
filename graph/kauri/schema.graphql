type TokensStaked @entity {
  id: ID!
  staker: Bytes! # address
  time: BigInt! # uint256
  duration: BigInt! # uint256
  amount: BigInt! # uint256
}

type TokensUnstaked @entity {
  id: ID!
  staker: Bytes! # address
  time: BigInt! # uint256
  amount: BigInt! # uint256
  remaining: BigInt! # uint256
}
