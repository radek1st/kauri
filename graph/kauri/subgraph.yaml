specVersion: 0.0.1
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Contract
    network: ropsten
    source:
      address: "0x62b2890788fb0f001ad93c30288937df0873bdc2"
      abi: Contract
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.2
      language: wasm/assemblyscript
      entities:
        - TokensStaked
        - TokensUnstaked
      abis:
        - name: Contract
          file: ./abis/Contract.json
      eventHandlers:
        - event: TokensStaked(address,uint256,uint256,uint256)
          handler: handleTokensStaked
        - event: TokensUnstaked(address,uint256,uint256,uint256)
          handler: handleTokensUnstaked
      file: ./src/mapping.ts
